server:
  port: 8080
  servlet:
    context-path: /moneyne

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/moneyNe?characterEncoding=utf8&useSSL=true
    username: root
    password: root
  mvc:
    path match:
      matching-strategy: ANT_PATH_MATCHER

