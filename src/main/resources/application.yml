springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    #operations-sorter: order
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: org.mahjongcamp.moneynebackend
  default-flat-param-object: true

knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-filter-multipart-apis: true